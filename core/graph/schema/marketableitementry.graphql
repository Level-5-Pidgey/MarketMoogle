type MarketEntry {
    ServerId: Int!
    Server: String!
    Quantity: Int!
    TotalPrice: Int!
    PricePer: Int!
    Hq: Boolean!
    IsCrafted: Boolean!
    RetainerName: String
}

type MarketHistory {
    ServerId: Int!
    Server: String!
    Quantity: Int!
    TotalPrice: Int!
    PricePer: Int!
    Hq: Boolean!
    TransactionTime: Timestamp!
}